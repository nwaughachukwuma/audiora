<!doctype html>
<!--
	<%=env.BUILD_HASH %>
-->
<html lang="en" data-theme="dark" class="bg-gray-950 dark h-full overflow-hidden scroll-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<link rel="manifest" href="/manifest.json" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#000000" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">

	<title>Audiora</title>
	<meta name="description" content="Listen to anything, anytime, leveraging AI" />

	<meta name="og:title" content="Audiora" />
	<meta name="og:description" content="Listen to anything, anytime, leveraging AI" />
	<meta name="og:site_name" content="Audiora" />
	<meta name="og:type" content="website" />
	<meta name="og:url" content="https://audiora.com" />

	<meta property="og:image:width" content="720" />
	<meta property="og:image:height" content="540" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Audiora" />
	<meta name="twitter:description" content="Listen to anything, anytime, leveraging AI" />
	<meta name="twitter:site" content="@ChukwumaNwaugha" />
	<meta property="twitter:domain" content="https://audiora.com" />
	<meta property="twitter:url" content="https://audiora.com" />

	<meta name="keywords" content="ai audio, immersive audio, engaging listening, NotebookLM like, generative audio" />
	<meta name="author" content="Audiora" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	%sveltekit.head%
</head>

<body class="h-full w-full overflow-hidden dark" data-sveltekit-preload-data="hover">
	<div style="display: contents" class="w-full h-full">%sveltekit.body%</div>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/sw.js');
			});
		}
	</script>
</body>

</html>
